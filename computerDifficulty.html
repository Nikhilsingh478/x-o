<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Select Difficulty</title>
    <!-- Viewport Meta Tag for Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font for Futuristic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            /* Animated Gradient Background */
            background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 600% 600%;
            animation: GradientAnimation 15s ease infinite;
            /* Ensure the body takes up the full viewport height */
            min-height: 100vh;
        }

        @keyframes GradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 5%;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Animated Shiny Borders */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ffffff, #ffffff, #ffffff);
            animation: shine 3s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Buttons */
        button {
            padding: 15px 25px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            background-size: 200% 200%;
            animation: ButtonGradient 5s ease infinite;
            width: 100%;
            max-width: 300px;
        }

        @keyframes ButtonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Difficulty Selection Section -->
    <div class="container">
        <h2>Select Difficulty</h2>
        <button onclick="selectDifficulty('easy')">Easy</button>
        <button onclick="selectDifficulty('medium')">Medium</button>
        <button onclick="selectDifficulty('hard')">Hard</button>
    </div>

    <!-- Audio Elements -->
    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

    <script>
        // Function to handle difficulty selection
        function selectDifficulty(difficulty) {
            playSound('clickSound');
            localStorage.setItem('difficulty', difficulty);
            window.location.href = 'gridSelection.html';
        }

        // Function to play sound
        function playSound(id) {
            const sound = document.getElementById(id);
            if (sound) {
                sound.currentTime = 0;
                sound.play();
            }
        }
    </script>

</body>
</html>
